<div class="filter-container border-t border-gray-200 py-4">
  <!-- Filter Header -->
  <div
    class="flex justify-between items-center cursor-pointer"
    (click)="toggleExpanded()"
  >
    <h3 class="text-base font-semibold text-gray-900">{{ title }}</h3>
    <button class="text-gray-500 hover:text-gray-700 transition-colors">
      <i class="material-icons text-2xl">{{ isExpanded ? "remove" : "add" }}</i>
    </button>
  </div>

  <!-- Filter Options (Expandable) -->
  <div *ngIf="isExpanded" class="mt-4 space-y-3">
    <div *ngFor="let option of options" class="flex items-center">
      <input
        type="checkbox"
        [id]="'filter-' + title + '-' + option.value"
        [checked]="option.checked || false"
        (change)="onOptionChange(option, $event)"
        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
      />
      <label
        [for]="'filter-' + title + '-' + option.value"
        class="ml-3 text-sm text-gray-700 cursor-pointer"
      >
        {{ option.label }}
      </label>
    </div>
  </div>
</div>
