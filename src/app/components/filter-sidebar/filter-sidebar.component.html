<div class="bg-white rounded-lg shadow-sm p-6 w-full max-w-sm">
  <!-- Filters Header -->
  <div class="flex items-center gap-2 mb-6">
    <i class="material-icons text-2xl text-gray-900">filter_list</i>
    <h2 class="text-xl font-bold text-gray-900">Filters</h2>
  </div>

  <!-- Accepting Applications Toggle -->
  <div class="mb-6">
    <div class="flex items-center justify-between">
      <label class="text-base text-gray-700" for="accepting-applications">
        Accepting Applications
      </label>
      <div class="relative">
        <input
          type="checkbox"
          id="accepting-applications"
          [checked]="acceptingApplications"
          (change)="onAcceptingApplicationsChange($event)"
          class="sr-only"
        />
        <div
          class="w-11 h-6 bg-gray-200 rounded-full cursor-pointer transition-colors duration-200"
          [class.bg-blue-600]="acceptingApplications"
          (click)="toggleAcceptingApplications()"
        >
          <div
            class="w-5 h-5 bg-white rounded-full shadow-md transform transition-transform duration-200 ease-in-out"
            [class.translate-x-5]="acceptingApplications"
            [class.translate-x-0]="!acceptingApplications"
            style="margin-top: 2px; margin-left: 2px"
          ></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Filter Groups -->
  <div class="space-y-0">
    <app-filter
      *ngFor="let group of filterGroups; let i = index"
      [title]="group.title"
      [options]="group.options"
      [isExpanded]="group.isExpanded"
      (optionsChange)="onFilterGroupChange(i, $event)"
      (expandedChange)="onFilterGroupExpandedChange(i, $event)"
    ></app-filter>
  </div>

  <!-- Reset Filters Button -->
  <button
    (click)="resetFilters()"
    class="w-full mt-6 px-4 py-3 border border-blue-600 text-blue-600 font-medium rounded-md hover:bg-blue-50 transition-colors duration-200"
  >
    Reset filters
  </button>
</div>
