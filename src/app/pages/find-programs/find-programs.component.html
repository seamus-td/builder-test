<!-- Background Container -->
<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="w-full h-16 bg-white shadow-sm border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-6 h-full flex items-center justify-between">
      <!-- Logo and Brand -->
      <div class="flex items-center">
        <img src="https://api.builder.io/api/v1/image/assets/TEMP/553cea6a2ab09982fbd472c741f4064354500843?width=64" 
             alt="University Logo" 
             class="w-8 h-8 mr-4">
        <h1 class="text-xl font-bold text-gray-900">TERRADOTTA UNIVERSITY</h1>
      </div>

      <!-- Navigation -->
      <nav class="hidden md:flex items-center space-x-6">
        <a href="#" class="text-gray-600 hover:text-gray-900 px-3 py-2">Programs</a>
        <a href="#" class="text-gray-600 hover:text-gray-900 px-3 py-2">Health&Safety</a>
        <a href="#" class="text-gray-600 hover:text-gray-900 px-3 py-2 border-b-2 border-blue-600 font-semibold">Recommended Programs</a>
        <button class="text-gray-600 hover:text-gray-900 p-2">
          <i class="material-icons">notifications</i>
        </button>
        <img src="https://api.builder.io/api/v1/image/assets/TEMP/1429005494c529ce932ce1527d609b135d077cc7?width=64"
             alt="User profile" 
             class="w-8 h-8 rounded-full">
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-6 py-8">
    <!-- Page Title -->
    <h1 class="text-4xl font-bold text-gray-900 mb-8">Find a program</h1>

    <div class="flex gap-8">
      <!-- Sidebar Filters -->
      <aside class="w-80 bg-white rounded-lg shadow-sm p-6 h-fit">
        <!-- Filters Header -->
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <i class="material-icons text-2xl text-gray-900 mr-2">filter_list</i>
            <h2 class="text-xl font-bold text-gray-900">Filters</h2>
          </div>
          <button class="text-gray-400 hover:text-gray-600">
            <i class="material-icons">close</i>
          </button>
        </div>

        <!-- Accepting Applications -->
        <div class="mb-6">
          <label class="flex items-center justify-between">
            <span class="text-gray-700">Accepting Applications</span>
            <div class="relative">
              <input type="checkbox" 
                     [(ngModel)]="acceptingApplications"
                     class="sr-only">
              <div class="w-11 h-6 bg-gray-200 rounded-full peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
            </div>
          </label>
        </div>

        <!-- Terms Filter -->
        <div class="border-t border-gray-200 pt-4 mb-6">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold text-gray-900">Terms</h3>
            <i class="material-icons text-gray-600">add</i>
          </div>
        </div>

        <!-- Countries Filter -->
        <div class="border-t border-gray-200 pt-4 mb-6">
          <div class="flex items-center justify-between mb-4">
            <h3 class="font-semibold text-gray-900">Countries</h3>
            <div class="bg-blue-600 text-white text-xs font-bold px-2 py-1 rounded-full">
              1 X
            </div>
          </div>

          <!-- Search Input -->
          <div class="relative mb-4">
            <i class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">search</i>
            <input type="text" 
                   [(ngModel)]="searchCountry"
                   placeholder="Search"
                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          </div>

          <!-- Countries List -->
          <div class="space-y-2">
            <div *ngFor="let country of countries" 
                 class="flex items-center p-2 rounded"
                 [class.bg-blue-50]="country.selected">
              <input type="checkbox" 
                     [checked]="country.selected"
                     (change)="toggleCountry(country.name)"
                     class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                     [class.bg-blue-600]="country.selected">
              <label class="ml-2 text-gray-700 cursor-pointer"
                     [class.font-semibold]="country.selected"
                     (click)="toggleCountry(country.name)">
                {{ country.name }}
              </label>
            </div>
          </div>
        </div>

        <!-- Program Types Filter -->
        <div class="border-t border-gray-200 pt-4 mb-6">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold text-gray-900">Program Types</h3>
            <i class="material-icons text-gray-600">add</i>
          </div>
        </div>

        <!-- Region Filter -->
        <div class="border-t border-gray-200 pt-4 mb-6">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold text-gray-900">Region</h3>
            <i class="material-icons text-gray-600">add</i>
          </div>
        </div>

        <!-- Cost Filter -->
        <div class="border-t border-gray-200 pt-4 mb-6">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold text-gray-900">Cost</h3>
            <i class="material-icons text-gray-600">add</i>
          </div>
        </div>

        <!-- Reset Filters Button -->
        <button (click)="resetFilters()" 
                class="w-full py-2 px-4 border border-blue-600 text-blue-600 rounded-md hover:bg-blue-50 transition-colors">
          Reset filters
        </button>
      </aside>

      <!-- Main Content Area -->
      <main class="flex-1">
        <!-- Search Bar -->
        <div class="relative mb-6">
          <i class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">search</i>
          <input type="text" 
                 [(ngModel)]="searchQuery"
                 placeholder="I"
                 class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Sort and Results Info -->
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center space-x-1">
            <span class="text-sm text-gray-600">Sort by</span>
            <select (change)="onSortChange($event)" 
                    class="border border-gray-300 rounded-md px-3 py-2 bg-white text-gray-700 focus:ring-blue-500 focus:border-blue-500">
              <option value="alphabetical-az">Alphabetical (A - Z)</option>
              <option value="alphabetical-za">Alphabetical (Z - A)</option>
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
            </select>
          </div>
          <span class="text-gray-600 font-semibold">89 Results</span>
        </div>

        <!-- Tabs -->
        <div class="flex space-x-6 mb-6">
          <button (click)="setActiveTab('all')"
                  class="pb-2 border-b-2 transition-colors"
                  [class.border-blue-600]="activeTab() === 'all'"
                  [class.text-blue-600]="activeTab() === 'all'"
                  [class.font-semibold]="activeTab() === 'all'"
                  [class.border-transparent]="activeTab() !== 'all'"
                  [class.text-gray-600]="activeTab() !== 'all'">
            All
          </button>
          <button (click)="setActiveTab('previously-viewed')"
                  class="pb-2 border-b-2 transition-colors"
                  [class.border-blue-600]="activeTab() === 'previously-viewed'"
                  [class.text-blue-600]="activeTab() === 'previously-viewed'"
                  [class.font-semibold]="activeTab() === 'previously-viewed'"
                  [class.border-transparent]="activeTab() !== 'previously-viewed'"
                  [class.text-gray-600]="activeTab() !== 'previously-viewed'">
            Previously viewed
          </button>
          <button (click)="setActiveTab('saved')"
                  class="pb-2 border-b-2 transition-colors"
                  [class.border-blue-600]="activeTab() === 'saved'"
                  [class.text-blue-600]="activeTab() === 'saved'"
                  [class.font-semibold]="activeTab() === 'saved'"
                  [class.border-transparent]="activeTab() !== 'saved'"
                  [class.text-gray-600]="activeTab() !== 'saved'">
            Saved
          </button>
        </div>

        <!-- Active Filters -->
        <div class="flex items-center gap-2 mb-6" *ngIf="selectedCountries().length > 0">
          <div *ngFor="let country of selectedCountries()" 
               class="flex items-center bg-gray-200 rounded-full px-3 py-1">
            <span class="text-sm text-gray-900">{{ country }}</span>
            <button (click)="removeCountryFilter(country)" 
                    class="ml-2 text-gray-600 hover:text-gray-800">
              <span class="text-xs">x</span>
            </button>
          </div>
          <button (click)="resetFilters()" 
                  class="text-sm text-blue-600 font-semibold hover:text-blue-800">
            Remove filters
          </button>
        </div>

        <!-- Programs Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <app-program-card 
            *ngFor="let program of filteredPrograms()" 
            [program]="program"
            class="max-w-none">
          </app-program-card>
        </div>
      </main>
    </div>
  </div>
</div>
