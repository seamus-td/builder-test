<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <!-- Logo and Title -->
        <div class="flex items-center space-x-4">
          <img src="https://api.builder.io/api/v1/image/assets/TEMP/553cea6a2ab09982fbd472c741f4064354500843?width=64" 
               alt="University Logo" 
               class="w-8 h-8 flex-shrink-0">
          <h1 class="text-xl font-bold text-gray-900">TERRADOTTA UNIVERSITY</h1>
        </div>

        <!-- Navigation -->
        <nav class="flex items-center space-x-6">
          <a href="#" class="text-gray-600 hover:text-gray-900 font-normal">Programs</a>
          <a href="#" class="text-gray-600 hover:text-gray-900 font-normal">Health&Safety</a>
          <a href="#" class="text-gray-600 hover:text-gray-900 font-bold border-b-2 border-blue-600 pb-1">Recommended Programs</a>
          <button class="text-gray-600 hover:text-gray-900">
            <i class="material-icons text-2xl">notifications</i>
          </button>
          <img src="https://api.builder.io/api/v1/image/assets/TEMP/1429005494c529ce932ce1527d609b135d077cc7?width=64" 
               alt="User profile" 
               class="w-8 h-8 rounded-full">
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-6 py-8">
    <!-- Page Title -->
    <h1 class="text-4xl font-bold text-gray-900 mb-8">Find a program</h1>

    <div class="flex gap-8">
      <!-- Sidebar Filters -->
      <aside class="w-80 bg-white rounded-lg shadow-sm p-6 h-fit">
        <!-- Filter Header -->
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center space-x-2">
            <i class="material-icons text-2xl text-gray-900">filter_list</i>
            <h2 class="text-xl font-bold text-gray-900">Filters</h2>
          </div>
          <button class="text-gray-400 hover:text-gray-600">
            <i class="material-icons text-2xl">close</i>
          </button>
        </div>

        <!-- Accepting Applications Toggle -->
        <div class="flex items-center justify-between mb-6">
          <label class="text-gray-700">Accepting Applications</label>
          <div class="w-11 h-6 bg-gray-200 rounded-full relative cursor-pointer">
            <div class="w-5 h-5 bg-white border border-gray-300 rounded-full absolute top-0.5 left-0.5"></div>
          </div>
        </div>

        <!-- Terms Section -->
        <div class="border-t border-gray-200 pt-4 mb-6">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold text-gray-900">Terms</h3>
            <i class="material-icons text-gray-600">add</i>
          </div>
        </div>

        <!-- Countries Section -->
        <div class="border-t border-gray-200 pt-4 mb-6">
          <div class="flex items-center justify-between mb-4">
            <h3 class="font-semibold text-gray-900">Countries</h3>
            <div class="bg-blue-600 text-white text-xs font-bold px-2 py-1 rounded-full">
              {{ selectedCountries.length }} X
            </div>
          </div>

          <!-- Search Box -->
          <div class="relative mb-4">
            <i class="material-icons absolute left-3 top-3 text-gray-400">search</i>
            <input 
              type="text" 
              placeholder="Search" 
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <!-- Country List -->
          <div class="space-y-3">
            <div *ngFor="let country of countries" 
                 class="flex items-center space-x-3 p-2 rounded-md"
                 [class.bg-blue-50]="country.selected">
              <input 
                type="checkbox" 
                [checked]="country.selected"
                (change)="toggleCountry(country)"
                class="w-4 h-4 rounded border-gray-300"
                [class.bg-blue-500]="country.selected"
                [class.border-blue-500]="country.selected">
              <label class="text-gray-700 font-medium cursor-pointer" 
                     [class.font-semibold]="country.selected"
                     (click)="toggleCountry(country)">
                {{ country.name }}
              </label>
            </div>
          </div>
        </div>

        <!-- Program Types Section -->
        <div class="border-t border-gray-200 pt-4 mb-6">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold text-gray-900">Program Types</h3>
            <i class="material-icons text-gray-600">add</i>
          </div>
        </div>

        <!-- Region Section -->
        <div class="border-t border-gray-200 pt-4 mb-6">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold text-gray-900">Region</h3>
            <i class="material-icons text-gray-600">add</i>
          </div>
        </div>

        <!-- Cost Section -->
        <div class="border-t border-gray-200 pt-4 mb-6">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold text-gray-900">Cost</h3>
            <i class="material-icons text-gray-600">add</i>
          </div>
        </div>

        <!-- Reset Filters Button -->
        <button 
          (click)="resetFilters()"
          class="w-full py-3 border border-blue-600 text-blue-600 rounded-md hover:bg-blue-50 font-medium">
          Reset filters
        </button>
      </aside>

      <!-- Main Content Area -->
      <main class="flex-1">
        <!-- Search Bar -->
        <div class="relative mb-6">
          <i class="material-icons absolute left-3 top-3 text-gray-400">search</i>
          <input 
            type="text" 
            [(ngModel)]="searchQuery"
            placeholder="I" 
            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Sort and Results Info -->
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center space-x-2">
            <span class="text-sm text-gray-600">Sort by</span>
            <div class="relative">
              <button 
                (click)="toggleSort()"
                class="flex items-center space-x-2 px-4 py-2 border border-gray-300 rounded-md bg-white hover:bg-gray-50">
                <span class="text-gray-700">{{ sortBy }}</span>
                <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
              
              <!-- Sort Dropdown -->
              <div *ngIf="showSort" class="absolute top-full left-0 mt-1 w-full bg-white border border-gray-300 rounded-md shadow-lg z-10">
                <button 
                  *ngFor="let option of ['Alphabetical (A - Z)', 'Alphabetical (Z - A)', 'Most Recent']"
                  (click)="selectSort(option)"
                  class="w-full text-left px-4 py-2 hover:bg-gray-50 text-gray-700">
                  {{ option }}
                </button>
              </div>
            </div>
          </div>
          <span class="text-gray-600 font-semibold">89 Results</span>
        </div>

        <!-- Tab Navigation -->
        <div class="flex space-x-8 mb-6">
          <button 
            *ngFor="let tab of tabs"
            (click)="selectTab(tab)"
            class="pb-2 font-medium"
            [class.text-blue-600]="activeTab === tab"
            [class.text-gray-600]="activeTab !== tab"
            [class.border-b-2]="activeTab === tab"
            [class.border-blue-600]="activeTab === tab">
            {{ tab }}
          </button>
        </div>

        <!-- Active Filters -->
        <div class="flex items-center space-x-4 mb-8" *ngIf="selectedCountries.length > 0">
          <div *ngFor="let country of selectedCountries" 
               class="flex items-center space-x-2 bg-gray-200 rounded-full px-3 py-1">
            <span class="text-sm text-gray-900">{{ country }}</span>
            <button (click)="removeFilter(country)" class="text-gray-600 hover:text-gray-900">
              <span class="text-xs">x</span>
            </button>
          </div>
          <button (click)="resetFilters()" class="text-blue-600 font-semibold text-sm hover:underline">
            Remove filters
          </button>
        </div>

        <!-- Program Cards Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <app-program-card 
            *ngFor="let program of programs" 
            [program]="program">
          </app-program-card>
        </div>
      </main>
    </div>
  </div>
</div>
